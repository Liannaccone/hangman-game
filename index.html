<!DOCTYPE html>
<html lang="en">>
<head>
	<meta charset="UTF-8">

	<!-- bootstrap css link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- local CSS style sheet -->
	 <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Hangman</title>
</head>
<body>

	<!-- header, maybe make this a jumbotron -->
	<Header> Hangman </Header>
	<h1>Duck Style</h1>

	<!-- main body of page in container to provide grid -->
	<div class="container">
	
		<!-- creating row -->
		<div class="row">
			<!-- section on the left depicts applicable duck image -->
			<div class="col-md-6">
				<img class="img img-thumbnail" src="http://via.placeholder.com/200x200">
			</div>
			<!-- section onthe right contains the game text/UI -->
			<div class-"col-md-6">
				<h1>Press any key to get started!</h1>
				<h2 id="score">Score: 0</h2>

				<!-- build in area for hint (plays duck call) -->

			</div>

		</div> <!-- closing out row -->

	</div> <!-- closing out container -->

	<!-- linking JS -->
	<script type="text/javascript" href="assets/javascript/game.js"></script>

</body>
</html>
